name: PHP Execution

on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  generate_feed:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Refresh Token
      run: | 
        #echo "::add-mask::${{ github.sha }}" >> $GITHUB_ENV
        echo "::add-mask::${{ github.sha }}" 
        echo "COMMIT_SHA=$GITHUB_SHA" >> $GITHUB_ENV
        echo "COMMIT_SHA=$GITHUB_SHA"
    - name: php
      run: |
        php info.php
